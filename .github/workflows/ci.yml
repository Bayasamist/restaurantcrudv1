name: Backend CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [22]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: |
          npm install
          yarn install

    

      - name: Deploy to Production
        run: |
          pm2 stop all
          pm2 start all
